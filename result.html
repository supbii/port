<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTATO — 추천 결과</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 배경 스택 -->
    <div id="bgStack">
    <div id="bgLayer"></div>
    <div id="screenOverlay"></div>
    </div>

    <div class="ui-root">
    <!-- 헤더 -->
    <header class="site-header">
        <h1 class="brand">PORTATO</h1>
        <p class="tagline">당신만의 공연 상상</p>
    </header>

    <!-- 본문 -->
    <main class="app">
        <section class="result-section" style="text-align:center;">
        <h2 class="step__title">당신의 공연 추천</h2>
        <p class="step__hint">당신이 선택한 조합을 바탕으로 추천합니다</p>

        <!-- 결과 표시 -->
        <div id="resultOutput" style="margin: 2rem 0; color: #fff; font-size: 1.1rem;"></div>

        <!-- 다시 시작 버튼 -->
        <div class="nav">
            <button class="btn btn-primary" onclick="restart()">다시 선택하기</button>
        </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="site-footer">
        <small>© 2025 PORTATO</small>
    </footer>
    </div>

    <script>
    // 결과 불러오기 (예: localStorage에 저장된 배열)
    document.addEventListener("DOMContentLoaded", function(){
        const resultEl = document.getElementById("resultOutput");
        let selections = JSON.parse(localStorage.getItem("portatoSelections") || "[]");

        if(selections.length === 0){
        resultEl.textContent = "선택 내역이 없습니다.";
        } else {
        resultEl.innerHTML = `
            <ul class="summary__list">
            ${selections.map((s, idx) => `<li><span>단계 ${idx+1}</span><strong>${s}</strong></li>`).join("")}
            </ul>
        `;
        }
    });

    // 다시 시작
    function restart(){
        localStorage.removeItem("portatoSelections");
      window.location.href = "index.html"; // 첫 페이지 경로로 수정
    }
    </script>
</body>
</html>
